<div fxLayout="row wrap" fxLayoutGap="30px">
  <div class="child-1" fxFlex="1 2 auto">
    <div>
      <h1>Buscador de heroes</h1>
      <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
      <h3>Buscador</h3>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Number</mat-label>
        <input type="text"
               placeholder="Escriba el nombre de un heroe"
               aria-label="Escriba el nombre de un heroe"
               matInput
               [(ngModel)]="termino"
               [matAutocomplete]="auto"
               (input)="buscando()">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                          (optionSelected)="opcionSeleccionada($event)">
          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{heroe.superhero}}
          </mat-option>

          <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
            No se encontro nada con el termino {{termino}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>

  <div class="child-1" fxFlex="1 1 auto">
    <div *ngIf="!heroeSeleccionado; else divHeroe">
      <h1>Esperando por la busqueda de un heroe</h1>
    </div>

    <ng-template #divHeroe class="divHeroe">
      <div class="size-card">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado!"></app-heroe-tarjeta>
      </div>
    </ng-template>
  </div>



</div>
